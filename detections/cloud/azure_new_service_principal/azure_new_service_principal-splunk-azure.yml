id: '5716.5989'
title: Azure New Service Principal
description: 'An application, hosted service, or automated tool that accesses or modifies
  resources needs an identity created, this identity is known as a service principal.
  - Threat Actor Association: APT29 (aka. Cloaked Ursa, Cozy Bear, BlueBravo, Midnight
  Blizzard, The Dukes)'
logic_format: Splunk
logic: '`get_cloud_data` "Add service principal" TERM(success) | table _time, host,
  user,account, region, src_ip, http_user_agent, access_key, user, user_id, identity_type,
  role, event_name, event_category, cloud_service, request_parameters, response, mfa_enabled,
  permissions, identity, action, resource_id, object_id | bin span=1s | stats values(*)
  as * by _time, identity '
techniques:
- persistence:account manipulation
technique_id: 
- T1098
data_category: 
- Azure Activity Logs
references: https://www.crowdstrike.com/en-us/blog/murky-panda-trusted-relationship-threat-in-cloud/