logic_format: snowflake
logic: 'select * from crowdstrikefdr_process where event_time > dateadd(hour, -2,
  sysdate()) and event_platform = ''Win'' and (process_path ilike ''%whoami.exe''
  or process_path ilike ''%systeminfo.exe'' or process_path ilike ''%HOSTNAME.EXE''
  or process_path ilike ''%ipconfig.exe'' or process_path ilike ''%route.exe'' or
  process_path ilike ''%arp.exe'' or process_path ilike ''%netstat.exe'' or process_path
  ilike ''%netsh.exe'' or process_path ilike ''%tasklist.exe'' or process_path ilike
  ''%driverquery.exe'' or process_path ilike ''%qprocess.exe'' or process_path ilike
  ''%query.exe'' or process_path ilike ''%nslookup.exe'' or process_path ilike ''%tracert.exe''
  or process_path ilike ''%net.exe'' or process_path ilike ''%net1.exe'' or process_path
  ilike ''%nltest.exe'' or process_path ilike ''%sc.exe'' or process_path ilike ''%cmdkey.exe'')
  and regexp_like(process, ''.*(((whoami)|(dir)|(hostname)|(hostname)|(systeminfo)|(ipconfig)|(route)|(arp)|(nltest)|(netstat)|(netsh)|(schtasks)|(tasklist)|(driverquery)|(qprocess)|(nslookup)|(tracert)|(sc.*?\s+query)|(query)|(net1?\s+((localgroup)|(group)|(config)|(share)|(use)|(user)|(view)|(cmdkey))))).*'',
  ''i'') '
