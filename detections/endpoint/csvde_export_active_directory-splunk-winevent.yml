id: '1028.1031'
title: CSVDE Export Active Directory
description: 'Detects the administration tool csvde.exe attempting to export Active
  Directory data in an APT scenario. -- Threat Actor Association: Volt Typhoon'
logic_format: Splunk
logic: ' `get_endpoint_data` `get_endpoint_data_winevent` ("csvde.exe" AND TERM(-f))
  | table _time, host, user dest_ip, dest_port, direction, dvc, dvc_nt_host, event_id,
  host, index, parent_process, parent_process_id, parent_process_name, parent_process_path,
  process, process_id, process_name, process_path, signature_id, source, sourcetype,
  src_ip, src_port, tag, transport, user | bin span=30s | stats values(*) as * by
  _time, host '
techniques:
- discovery:account discovery:local account
- discovery:account discovery:domain account
technique_id:
- T1087.001
- T1087.002
data_category:
- Windows event logs
references: null
