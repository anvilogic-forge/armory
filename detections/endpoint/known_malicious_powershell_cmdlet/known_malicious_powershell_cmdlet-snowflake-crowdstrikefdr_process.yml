id: '15886.23730'
title: Known Malicious PowerShell Cmdlet
description: 'This use case detects cmdlets associated with known malicious scripts.
  -- Software Association: ALPHV/BlackCat, BumbleBee -- Atomics T1059.001 Test #1
  Atomics T1059.001 Test #2 Atomics T1059.001 Test #3 Atomics T1059.001 Test #5 Atomics
  T1059.001 Test #6 Atomics T1059.001 Test #10 Atomics T1059.001 Test #21'
logic_format: snowflake
logic: 'select * from crowdstrikefdr_process where event_time > dateadd(hour, -2,
  sysdate()) and to_timestamp(date_part(epoch_second, event_time)) < $latest$ and
  event_platform = ''Win'' and regexp_like(process, ''.*(Add-Persistence|Find-AVSignature|Get-GPPAutologon|Get-GPPPassword|Get-HttpStatus|Get-Keystrokes|Get-SecurityPackages|Get-TimedScreenshot|Get-VaultCredential|Get-VolumeShadowCopy|Install-SSP|Invoke-CredentialInjection|Invoke-DllInjection|Invoke-Mimikatz|Invoke-NinjaCopy|Invoke-Portscan|Invoke-ReflectivePEInjection|Invoke-ReverseDnsLookup|Invoke-Shellcode|Invoke-TokenManipulation|Invoke-WmiCommand|Mount-VolumeShadowCopy|New-ElevatedPersistenceOption|New-UserPersistenceOption|New-VolumeShadowCopy|Out-CompressedDll|Out-EncodedCommand|Out-EncryptedScript|Out-Minidump|PowerUp|PowerView|Remove-Comments|Remove-VolumeShadowCopy|Set-CriticalProcess|Set-MasterBootRecord|Invoke-Bloodhound|Invoke-AllChecks|Invoke-AppPathBypass|Invoke-DownloadCradle).*'',
  ''i'') '
techniques:
- execution:command and scripting interpreter:powershell
- execution:command and scripting interpreter
technique_id:
- T1059.001
data_category:
- EDR Logs
references:
