id: '21865.38559'
title: Net.exe Use with URL
description: This use case detects net share commands mapping a drive to a URL as
  observed by the BumbleBee loader.
logic_format: snowflake
logic: 'select * from crowdstrikefdr_process where event_time > dateadd(hour, -2,
  sysdate()) and to_timestamp(date_part(epoch_second, event_time)) < $latest$ and
  event_platform ilike ''%Win%'' and regexp_like(process, ''.*net\\\s+use\\\s+[A-Za-z]{1}:\\\s+(http|ftp)s?://.*'',
  ''i'') '
techniques:
- lateral-movement:remote services:smb/windows admin shares
technique_id:
- T1021.002
data_category:
- EDR Logs
references:
- https://twitter.com/Kostastsale/status/1701111694611898446
