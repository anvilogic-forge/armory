id: '23818.43813'
title: NIX Interactive Shell
description: 'This use case detects the creation of an interactive shell on a NIX
  host -- Software Association: Kinsing'
logic_format: snowflake
logic: 'select * from crowdstrikefdr_process where event_time > dateadd(hour, -2,
  sysdate()) and to_timestamp(date_part(epoch_second, event_time)) < $latest$ and
  (event_platform ilike ''%Lin%'' or event_platform ilike ''%Mac%'') and regexp_like(process,
  ''.*[^a-z]\\\Wbin\\\Wsh[^a-z].*'', ''i'') and regexp_like(process, ''.*[^a-z]-i.*'',
  ''i'') '
techniques:
- execution:command and scripting interpreter:unix shell
technique_id:
- T1059.004
data_category:
- EDR Logs
references:
- https://blog.aquasec.com/loony-tunables-vulnerability-exploited-by-kinsing
