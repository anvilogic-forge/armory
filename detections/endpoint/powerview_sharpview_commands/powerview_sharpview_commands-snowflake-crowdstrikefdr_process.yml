id: '13472.19981'
title: PowerView_SharpView Commands
description: 'Adversaries may attempt to identify the primary user, currently logged
  in user, set of users that commonly uses a system, or whether a user is actively
  using the system. PowerView and its C# implementation SharpView are a series of
  functions that perform network and Windows domain enumeration and exploitation.
  -- Software Association: ALPHV/BlackCat, Rhysida -- Atomics T1033 Test #3 Atomics
  T1069.002 Test #4 Atomics T1069.002 Test #5 Atomics T1069.002 Test #6 Atomics T1069.002
  Test #12 Atomics T1069.002 Test #13 Atomics T1087.002 Test #10 Atomics T1087.002
  Test #11 Atomics T1135 Test #7 Atomics T1201 Test #8 Atomics T1615 Test #2'
logic_format: snowflake
logic: 'select * from crowdstrikefdr_process where event_time > dateadd(hour, -2,
  sysdate()) and to_timestamp(date_part(epoch_second, event_time)) < $latest$ and
  event_platform = ''Win'' and regexp_like(process, ''.*(Get-IPAddress)|(Convert-NameToSid)|(Convert-SidToName)|(Request-SPNTicket)|(Get-DNSZone)|(Get-DNSRecord)|(Get-NetDomain)|(Get-NetDomainController)|(Get-NetForest)|(Get-NetForestDomain)|(Get-NetForestCatalog)|(Get-NetUser)|(Get-UserEvent)|(Get-NetComputer)|(Get-ADObject)|(Set-ADObject)|(Get-ObjectAcl)|(Add-ObjectAcl)|(Invoke-ACLScanner)|(Get-GUIDMap)|(Get-NetOU)|(Get-NetSite)|(Get-NetSubnet)|(Get-NetGroup)|(Find-ManagedSecurityGroups)|(Get-NetGroupMember)|(Get-NetFileServer)|(Get-DFSshare)|(Get-NetGPO)|(Get-NetGPOGroup)|(Find-GPOLocation)|(Find-GPOComputerAdmin)|(Get-LoggedOnLocal)|(Invoke-CheckLocalAdminAccess)|(Get-SiteName)|(Get-Proxy)|(Get-LastLoggedOn)|(Get-CachedRDPConnection)|(Get-RegistryMountedDrive)|(Get-NetProcess)|(Invoke-ThreadedFunction)|(Invoke-UserHunter)|(Invoke-ProcessHunter)|(Invoke-EventHunter)|(Invoke-ShareFinder)|(Invoke-FileFinder)|(Invoke-EnumerateLocalAdmin)|(Get-NetDomainTrust)|(Get-NetForestTrust)|(Find-ForeignUser)|(Find-ForeignGroup)|(Invoke-MapDomainTrust)|(Get-DomainPolicy)|(Get-DomainPolicyData)|(Find-LocalAdminAccess).*'',
  ''i'') '
